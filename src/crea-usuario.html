<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yape</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>

    <div class="row">
        <div class="col s12 center">
            <img src="img/icons/lockone.png" alt="phone" class="imagen--celular">
            <h3>Crea tu usuario Yape</h3>
            <p>Ingresa un nombre, email y clave de usuario.</p>
            <div class="row">
                <div class="input-field"><img src="img/icons/user.png" alt="User" class="imagenes--inputs">
                    <input type="text" class="center" placeholder="Nombre" id="usuario--nombre" required>
                </div>
                <div class="input-field"><img src="img/icons/message-gray.png" alt="E-mail" class="imagenes--inputs">
                    <input type="email" class="validate center" placeholder="correo@ejemplo.com" id="usuario--email" required>
                </div>
                <div class="input-field"><img src="img/icons/lock.png" alt="Contraseña" class="imagenes--inputs">
                    <input type="password" class="validate center" placeholder="Ingresa clave de 6 dígitos"  id="usuario--password" required>
                </div>
                    <p>Cuida esta clave como oro, es tu acceso a Yape.</p>   
                    <a class="waves-effect waves-light btn-large boton--continuar disabled" id="crear-cuenta" href="correct-yellow.html">CREAR CUENTA</a>
            </div> 
        </div>
    </div>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>

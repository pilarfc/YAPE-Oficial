<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yape</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>

    <div class="row">
        <div class="col s12 center">
            <img src="img/icons/message.png" alt="phone" class="imagen--celular">
            <h3>Ahora ingresa tu código</h3>
            <p>Enviamos un SMS con un código de validación al número <span id="numero-impreso"></span>.</p>
              <div class="row">
                <div class="input-field"><img src="img/icons/lock.png" alt="Lock" class="imagenes--inputs">
                    <input type="text" class="validate center" placeholder="- - - - - -" id="input--codigo" required>
                </div>
                    <p>Reintentar en <img src="img/icons/clock.png" alt="clock"  class="imagenes--inputs"><span id="cronometro"></span></p>   
                    <a class="waves-effect waves-light btn-large boton--continuar" id="boton-codigo" href="crea-usuario.html">CONTINUAR</a>
              </div>
        </div>
    </div>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="assets/js/app2-api.js"></script>
    <script type="text/javascript" src="assets/js/app-verificar-codigo.js"></script>
</body>
</html>
